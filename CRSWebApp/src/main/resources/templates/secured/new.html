<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!--<head th:replace="public/fragments/head-elements :: headElements"></head>-->
<title>CRSWebApp - Employee</title>
</head>
<body>
<!--<div th:replace="public/fragments/header :: header"></div>-->
<div id="mainContainer" class="container">
    <h3>New Employee  Form</h3>
    <hr/>
    <div style="font-size: 1em">
        <div><span><b>Note:</b> Form fields marked with asterisk (*) are required.</span></div>
        <!-- new publisher form-->
        <form id="employeeForm" method="post" action="/employee/new" th:object="${employee}">
            <fieldset>
                <!--                    <legend>New Employee Form</legend>-->
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" name="employeeId" th:value="${employee.employeeId}" />

                            <div class="form-group">
                                <label for="fullName">*Employee FullName:</label>
                                <input id="fullName" name="fullName" type="text" class="form-control"
                                       th:value="${employee.fullName}" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">*Employee PhoneNumber:</label>
                                <input id="phoneNumber" name="phoneNumber" type="text" class="form-control"
                                       th:value="${employee.phoneNumber}"  autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4 style="padding-top: .5em;"> Address </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label th:for="${'address.street'}">Street:</label>
                                <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"
                                      class="alert alert-danger"></span>
                                <input type="text" class="form-control"  th:field="*{address.street}">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-top: .75em;">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label th:for="${'address.city'}">City:</label>
                                <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"
                                      class="alert alert-danger"></span>
                                <input type="text" class="form-control" th:field="*{address.city}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label th:for="${'address.state'}">State:</label>
                                <span th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}"
                                      class="alert alert-danger"></span>
                                <input type="text" class="form-control" th:field="*{address.state}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label th:for="${'address.zipCode'}">Zip Code:</label>
                                <span th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}"
                                      class="alert alert-danger"></span>
                                <input type="text" class="form-control" th:field="*{address.zipCode}">
                            </div>
                        </div>
                    </div>
                    <div style="padding-top: .75em;">
                        <div>
                            <div style="float:right;">
                                <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                <a href="/employee/list" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Register Employee</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<!--<div th:replace="public/fragments/footer :: footer"></div>-->
</body>
</html>
