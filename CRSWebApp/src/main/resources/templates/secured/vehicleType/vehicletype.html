<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav>

        <a href="/vehicleType/list">VehicleTypes</a> |

    </nav>
</header>
<section>
    <h1>List of VehicleTypes</h1>
    <table class="table">

        <thead>
        <tr>
            <th>#</th>
            <th>Vehicle Name</th>
            <th>Vehicle Price</th>
            <th>Vehicle Number of Seats</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicleType, counter : ${vehicleTypeLists}">
            <td th:text="${counter.count}"></td>
            <td th:text="${vehicleType.vehicleTypeName}"></td>
            <td th:text="${vehicleType.price}"></td>
            <td th:text="${vehicleType.numberOfSeats}"></td>
            <td>
            <th> <a th:href="@{'/vehicletype/edit/{vehicletypeId}'(vehicletypeId=${vehicleType.vehicleTypeId})}">
                <i class="fa-regular fa-pen-to-square"></i> Edit

            </a>
            </th>
            </td>
            <td>
            <th> <a th:href="@{'/vehicletype/delete/{vehicletypeId}'(vehicletypeId=${vehicleType.vehicleTypeId})}">
                <i class="fa-regular fa-pen-to-square"></i> Delete

            </a>
            </th>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
